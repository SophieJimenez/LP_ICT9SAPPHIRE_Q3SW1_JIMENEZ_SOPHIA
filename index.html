<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PHP 100.00 CONVERSION TABLE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
  body {
      background-color: white;
      padding: 0;
      margin: 0;
      height: 100vh;
      background-image: repeating-linear-gradient(
        45deg,
        #b4d7c0 0,
        #b4d7c0 20px,
        transparent 20px,
        transparent 40px
      );
      font-family: 'Poppins', sans-serif; /* Apply Poppins font */
    }

    table {
      font-size: 1.5rem;
      text-align: center;
      margin: 20px auto;
      width: 100%;
    }

    th {
      font-size: 1.7rem;
    }

    td {
      font-size: 1.5rem;
    }
  </style>

</head>




<body>

  <div class="container bg-success p-3 text-center text-white">
    <h1 style= "font-weight: bold;">100-Peso Conversion Table ðŸ’¸</h1>
  </div>



  <div class="container">
    <table class="table table-bordered table-hover">
      <tr class="table-danger">
        <th>One Hundred Pesos to</th>
        <th>US Dollar (USD)</th>
      </tr>




      <tr>
        <td> 
          <img class="img-thumbnail" src="100pesos.jpg" alt="100 peso bill" width="350px" style="margin-right: 10px;">

        </td>

        <td>
          <img class="img-thumbnail" src="1 dollar.jpg" alt="1 dollar bill" width="350px" style="margin-right: 10px;">
        </td>
      </tr>




      <tr>
        <td>PHP 100.00</td>
        <td>
          <div class="container">

            <p id="display" style="font-weight: bold;">PHP 100.00</p>

            <button class="btn btn-success btn-md" type="button" onclick="var peso = 100; var doll = 58; document.getElementById('display').innerHTML =  'USD ' +peso / doll"> Peso to USD</button>

            <button class="btn btn-warning btn-md" type="button" onclick="document.getElementById('display').innerHTML = 'PHP ' + '100.00'">Reset</button>

          </div> 
        </td>
      </tr>




      <tr class="table-danger">
        <th>One Hundred Pesos to</th>
        <th>Japanese Yen (JPY)</th>
      </tr>



      <tr>
        <td> 
          <img class="img-thumbnail" src="100pesos.jpg" alt="100 peso bill" width="350px" style="margin-right: 10px;">
        </td>

        <td>
          <img class="img-thumbnail" src="1 yen.jpg" alt="1 yen bill" width="300px" style="margin-right: 10px;">
        </td>
      </tr>



        

      <tr>
      <td>PHP 100.00</td>
          <td>
            <div class="container">

              <p id="show" style="font-weight: bold;">PHP 100.00</p>

              <button class="btn btn-success btn-md" type="button" onclick="var peso = 100; var jpy = 2.4; document.getElementById('show').innerHTML = 'JPY ' + peso * jpy "> Peso to Yen</button>

              <button class="btn btn-warning btn-md" type="button" onclick="document.getElementById('show').innerHTML = 'PHP ' + '100.00'">Reset</button>

            </div> 
          </td>
      </tr>

    </table>
  </div> 



  <div class= "container text-center">
      <h4><b>Links for research:</b> <a href= "https://www.xe.com/currencyconverter/convert/?Amount=1&From=USD&To=PHP"> Peso to USD Link</a> &
       <a href= "https://www.xe.com/currencyconverter/convert/?Amount=1&From=PHP&To=JPY"> Peso to JPY Link</a></h4>
  </div>




</body>
</html>
